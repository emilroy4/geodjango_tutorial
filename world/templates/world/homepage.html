<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ireland Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 2rem;
        }
        p {
            margin-bottom: 20px;
            color: #555;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ireland Events!</h1>
        <p>Discover events happening across Ireland.</p>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}" class="secondary">Register</a>
    </div>
</body>
</html>
