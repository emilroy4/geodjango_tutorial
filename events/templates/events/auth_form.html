<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form_type == "login" %}Login{% else %}Register{% endif %} - Around Éire Events</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe, #f8f9fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Form Container */
        .form-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 30px;
            animation: slide-in 0.5s ease;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: auto;
        }

        /* Header */
        h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Styling */
        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: box-shadow 0.3s ease, border 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        /* Button Styling */
        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #003f8a);
            transform: scale(1.02);
        }

        /* Switch Link */
        .link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .link a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Toast Notification */
        .toast {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            animation: slide-in 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Toast -->
    <div id="toast" class="toast">Login Successful!</div>

    <!-- Main Container -->
    <div class="form-container">
        <!-- Logo -->
        <img src="https://ireland-events-static.s3.eu-west-1.amazonaws.com/logo.png" alt="Around Éire Logo" class="logo">

        <!-- Title -->
        <h1>{% if form_type == "login" %}Login{% else %}Register{% endif %}</h1>

        <!-- Form -->
        <form method="post" action="" onsubmit="showLoadingAnimation()">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password{% if form_type == 'register' %}1{% endif %}" placeholder="Password" required>
            {% if form_type == "register" %}
                <input type="password" name="password2" placeholder="Confirm Password" required>
            {% endif %}
            <button type="submit">{% if form_type == "login" %}Login{% else %}Register{% endif %}</button>
        </form>

        <!-- Switch Links -->
        <div class="link">
            {% if form_type == "login" %}
                <p>Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
            {% else %}
                <p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
            {% endif %}
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Show Toast on Successful Login
        {% if messages %}
            {% for message in messages %}
                {% if "success" in message.tags %}
                    document.addEventListener("DOMContentLoaded", function() {
                        const toast = document.getElementById("toast");
                        toast.style.display = "block";
                        setTimeout(() => {
                            toast.style.display = "none";
                        }, 3000);
                    });
                {% endif %}
            {% endfor %}
        {% endif %}

        // Show Loading Animation
        function showLoadingAnimation() {
            const button = document.querySelector('button[type="submit"]');
            button.innerHTML = "Loading...";
            button.disabled = true;
        }
    </script>
</body>
</html>
