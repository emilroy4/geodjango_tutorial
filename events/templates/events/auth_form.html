<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form_type == "login" %}Login{% else %}Register{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            text-decoration: none;
            color: #007bff;
            font-size: 0.9rem;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{% if form_type == "login" %}Login{% else %}Register{% endif %}</h1>
        <form method="post" action="{% if form_type == "login" %}{% url 'login' %}{% else %}{% url 'register' %}{% endif %}">
            {% csrf_token %}
            {% if form.errors %}
                <div style="color: red; font-size: 0.9rem; margin-bottom: 10px;">
                    {{ form.errors }}
                </div>
            {% endif %}
            {{ form.as_p }}
            <button type="submit">{% if form_type == "login" %}Login{% else %}Register{% endif %}</button>
        </form>
        <div class="link">
            {% if form_type == "login" %}
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            {% else %}
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
